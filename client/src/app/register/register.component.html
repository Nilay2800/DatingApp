    <div class="form-group">
        <label class="control-lable" style="margin-right: 10px;">I am a:</label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender" class="p-3"> Male
        </label>
        <label class="radio-inline p-2">
            <input type="radio" value="female" formControlName="gender" > Female
        </label>

    </div>
    <app-text-input [formControl]='registerForm.controls["username"]' 
        [lable]='"Username"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["knownAs"]' 
        [lable]='"Known As"'></app-text-input>
    <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' 
        [lable]='"Date Of Birth"' [maxDate]="maxDate"></app-date-input>
    <app-text-input [formControl]='registerForm.controls["city"]' 
        [lable]='"City"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["country"]' 
        [lable]='"Country"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["password"]' 
        [lable]='"Password"' [type]='"password"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' 
        [lable]='"Confirm Password"' [type]='"password"'></app-text-input>

    <div class="row" *ngIf="  validationErrors.length>0">
            <ul class="text-danger">
                <li *ngFor="let error of validationErrors">
                    {{error}}
                </li>
            </ul>
        </div>
    <div class="form-group text-center mt-4">
        <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancle()" type="button">Cancel</button>
    </div>

</form>
